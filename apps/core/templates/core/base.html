{% load static %}
<!doctype html>
<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"

<body>
{% block 'header' %}
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'home' %}">MarryMe</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Eventos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Buffet</a>
                    </li>
                </ul>
                <ul class="my-auto maindrop">
                    <li class="navbar-nav  dropdown">
                        <a class="nav-link  dropdown-toggle text-white" data-toggle="dropdown" href="#" role="button"
                            aria-expanded="false">Admin</a>
                        <div class="dropdown-menu m5-3">
                            <a class="dropdown-item" href="#">Eventos</a>
                            <a class="dropdown-item" href="#">Votos</a>
                            <a class="dropdown-item" href="#">Buffet</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Sair</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

    </header>
{% endblock %}

{% endblock %}
